---
# tasks file for mediawiki
#
- name: "Creating yum repo"
  yum_repository:
    baseurl: "http://mirror.centos.org/centos/7/os/x86_64/"
    description: "Centos_yum"
    enabled: yes
    file: "mediawiki"
    name: "new_centos_yum"
    state: present
    gpgcheck: no
- name: "Installing softwares"
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - httpd 
    - php 
    - php-mysql  
    - php-gd  
    - mariadb-server 
    - php-xml 
    - php-intl  
    - mysql
- name: "Starting the services"
  service:
    name: "{{ item }}"
    state: restarted
    enabled: true
  with_items:
    - httpd
    - mariadb



